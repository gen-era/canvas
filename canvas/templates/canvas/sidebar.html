{% load static %}

<article style="min-width:9vw;">
  <header>
    <img
      src="{% static 'canvas/img/canvas.png' %}"
      alt="canvas_logo"
      style="width:10em"
    />

    <p>version: v24.10</p>
    <p>commit: {{ canvas_version }}</p>
  </header>

  <aside>
    <nav>
      <ul>
        <li>
          <a
            href="#"
            @click="showSamples()"
            :class="views.currentView === 'samples' ? 'primary' : 'secondary'"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
              style="height: 1em;"
            >
              <path
                d="M342.6 9.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l9.4 9.4L28.1 342.6C10.1 360.6 0 385 0 410.5L0 416c0 53 43 96 96 96l5.5 0c25.5 0 49.9-10.1 67.9-28.1L448 205.3l9.4 9.4c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-32-32-96-96-32-32zM205.3 256L352 109.3 402.7 160l-96 96-101.5 0z"
              />
            </svg>
            <span>Samples</span>
          </a>
        </li>
        <li>
          <a
            href="#"
            @click="showChips()"
            :class="views.currentView === 'chips' ? 'primary' : 'secondary'"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 320 512"
              style="height: 1em;"
            >
              <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
              <path
                d="M40 352l48 0c22.1 0 40 17.9 40 40l0 48c0 22.1-17.9 40-40 40l-48 0c-22.1 0-40-17.9-40-40l0-48c0-22.1 17.9-40 40-40zm192 0l48 0c22.1 0 40 17.9 40 40l0 48c0 22.1-17.9 40-40 40l-48 0c-22.1 0-40-17.9-40-40l0-48c0-22.1 17.9-40 40-40zM40 320c-22.1 0-40-17.9-40-40l0-48c0-22.1 17.9-40 40-40l48 0c22.1 0 40 17.9 40 40l0 48c0 22.1-17.9 40-40 40l-48 0zM232 192l48 0c22.1 0 40 17.9 40 40l0 48c0 22.1-17.9 40-40 40l-48 0c-22.1 0-40-17.9-40-40l0-48c0-22.1 17.9-40 40-40zM40 160c-22.1 0-40-17.9-40-40L0 72C0 49.9 17.9 32 40 32l48 0c22.1 0 40 17.9 40 40l0 48c0 22.1-17.9 40-40 40l-48 0zM232 32l48 0c22.1 0 40 17.9 40 40l0 48c0 22.1-17.9 40-40 40l-48 0c-22.1 0-40-17.9-40-40l0-48c0-22.1 17.9-40 40-40z"
              />
            </svg>
            <span x-show="sidebar.isExpanded">Chips</span>
          </a>
        </li>

        <li>
          <a
            href="#"
            @click="showAcmgLoss()"
            :class="views.currentView === 'acmgLoss' ? 'primary' : 'secondary'"
          >
            <span x-show="sidebar.isExpanded">ACMG Loss</span>
          </a>
        </li>

        <li>{% include 'canvas/dark_mode_toggle.html' %}</li>
      </ul>
    </nav>
  </aside>

  <!-- Include Logout Form -->
  <footer>{% include "canvas/logout.html" %}</footer>
</article>
