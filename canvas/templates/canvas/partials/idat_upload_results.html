<div
  id="idat-upload-results"
  x-init="idat_uploading = false,
         document.getElementById('idat-upload-form').reset();
         document.getElementById('idat-upload-progress').value = 0;
         document.getElementById('idat-upload-span').innerText = '';
         document.dispatchEvent(new Event('searchChips'));
         "
  style="height:20vh; overflow:auto;"
>
  {% if uploaded_files %}
    <h3>Successfully Uploaded Files</h3>
    <ul>
      {% for file in uploaded_files %}
        <li>{{ file.idat.name }} - ChipSample: {{ file.chipsample }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  {% if errors %}
    <h3>Errors</h3>
    <ul class="error-list">
      {% for error in errors %}
        <li>{{ error }}</li>
      {% endfor %}
    </ul>
  {% endif %}
</div>
