<form hx-post="{% url 'save_chip_input' %}" autocomplete="off">
    <input type="text" placeholder="Please enter Chip">
    {% for position in card_positions %}
    <div class="card">
        <div class="card-header">{{ position }}</div>
        {% include 'canvas/components/generic_search.html' with model_name="Sample" field_name="protocol_id" isSingleSelect="true" eventName="none" %}
    </div>
    {% endfor %}
    <button type="submit" style="height: 4rem; margin-top: 2rem;">Save Samples</button>
</form>
