<div id="tab-content-{{ chipsample.pk }}" x-show="activeTab === {{ chipsample.pk }}">
    <nav class="container">
        <details class="dropdown">

            <summary>Reports</summary>
            <ul>
                <button hx-post="{% url 'create_report' %}" hx-vals="js:{
                    'table-data': JSON.stringify(
                        Tabulator.findTable('#cnv-table-{{ chipsample.pk }}')[0].getData().filter(e => e.addToReport===true)
                    )}" hx-target="closest ul">
                    Create report
                </button>
                <li><a href="#">Solid</a></li>
                <li><a href="#">Liquid</a></li>
                <li><a href="#">Gas</a></li>
                <li><a href="#">Plasma</a></li>
            </ul>
        </details>
    </nav>

    <div id="igv-div-{{ chipsample.pk }}" style="width:100%;"></div>

    <div style="overflow:auto; height: 25vh;">
        {% include 'canvas/partials/cnv_table.html' %}

</div>
