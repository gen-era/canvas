{% load static %}
{% load i18n %}
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Canvas</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'canvas/img/fav.ico' %}"
    />

    <script
      src="https://unpkg.com/htmx.org@2.0.1"
      integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.colors.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- <link href="https://unpkg.com/tabulator-tables/dist/css/tabulator_simple.min.css" rel="stylesheet"> -->
    <link
      defer
      href="https://unpkg.com/tabulator-tables/dist/css/tabulator_simple.min.css"
      rel="stylesheet"
    />

    <script
      defer
      type="text/javascript"
      src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"
    ></script>

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/igv@3.0.2/dist/igv.min.js"
    ></script>

    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"
      integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    {% block head %}
    {% endblock %}
    <script>
      (function () {
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme) {
          document.documentElement.setAttribute("data-theme", savedTheme);
        }
      })();
    </script>

    <style>
      :root {
        --pico-typography-spacing-vertical: 0.5rem;
        --pico-form-element-spacing-vertical: 0.1rem;
        --pico-form-element-spacing-horizontal: 0.25rem;
        --pico-font-size: 0.8rem;
      }
      select {
        height: 2em;
      }
      .main {
        display: grid;
        grid-template-columns: 1fr 11fr;
        grid-column-gap: 0.6em;
        grid-row-gap: 0.6em;
        justify-items: stretch;
        align-items: stretch;
      }

      .sample-container {
        display: grid;
        grid-template-columns: 3fr 9fr;
        grid-column-gap: 0.6em;
        grid-row-gap: 0.6em;
        justify-items: stretch;
        align-items: stretch;
      }
      .evidence-container {
        display: grid;
        grid-template-columns: 1fr 11fr;
        grid-column-gap: 0.6em;
        grid-row-gap: 0.6em;
        justify-items: stretch;
        align-items: stretch;
        border-top-width: thin;
        border-top-style: solid;
      }
      .evidence-group {
        margin: auto;
      }

      .dropdown > summary {
        height: unset !important;
        padding: 0 !important;
        border-radius: 2em !important;
      }
      details.dropdown summary::after {
        display: none;
      }

      .dropdown > summary input {
        margin: 0;
        background: transparent;
        border: none;
      }

      .dropdown > summary input:focus {
        box-shadow: none;
      }
      .badge {
        border-radius: 2em;
        padding: 0.2em 0.6em;
        display: inline-flex;
        align-items: center;
        gap: 0.3em;
        transform: translateY(-15%);
        margin-top: 5px;
      }
      .badge a {
        background: none;
        border: none;
        color: #888;
        line-height: 1;
        padding: 0;
        cursor: pointer;
        transition: color 0.3s ease;
      }
      .htmx-swapping {
        opacity: 0;
        transition: opacity 1s ease-out;
      }
    </style>
  </head>
  <body style="font-family: Inter Tight">
    {% block content %}
    {% endblock %}
  </body>
</html>
