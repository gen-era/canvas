<div id="igv-div-{{ chipsample.pk }}" style="width: 100%; height: 500px;"></div>
{% for bedgraph in  bedgraphs %}
                {
                    name: 'BEDGraph Track',
                    type: 'wig',
                    format: 'bedgraph',
                    url: '{{ bedgraph.bedgraph.url }}',
                    color: 'blue',  // Customize the color of your track
                }
                {% endfor %}
<script>
    function initializeIgv() {
        var igvDiv = document.getElementById("igv-div-{{ chipsample.pk }}");
        var options = {
            genome: "hg19",
            tracks: [
            {% for bedgraph in  bedgraphs %}
                {
                    name: '{{ bedgraph.bedgraph.bedgraph_type }}',
                    type: 'wig',
                    format: 'bedgraph',
                    url: '{{ bedgraph.bedgraph.url }}',
                    color: 'blue',  // Customize the color of your track
                },

                {% endfor %}

            ]
        };

        igv.createBrowser(igvDiv, options).then(function (browser) {
            console.log("Created IGV browser");
        });
    }

    document.addEventListener("DOMContentLoaded", initializeIgv());
</script>
