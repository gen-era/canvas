<div
    hx-post="{% url 'omni_search'}"
    hx-trigger="change"
    hx-target="#search-results">

    <input class="input form-control" type="search"
        name="institution_search" placeholder="Search for a institution">

    <input class="input form-control" type="search"
        name="chip_search" placeholder="Search for a chip">

    <input class="input form-control" type="search"
        name="sample_search" placeholder="Search for a sample">
</div>

<table class="table">
    <thead class="thead">
        <tr>
            <th class="th">institution Id</th>
            <th class="th">institution Type</th>
            <th class="th">Scan Date</th>
        </tr>
    </thead>
    <tbody id="institution-results">
    </tbody>
</table>


<table class="table">
    <thead class="thead">
        <tr>
            <th class="th">Chip Id</th>
            <th class="th">Chip Type</th>
            <th class="th">Scan Date</th>
        </tr>
    </thead>
    <tbody id="chip-results">
    </tbody>
</table>

<table class="table">
    <thead class="thead">
        <tr>
            <th class="th">sample Id</th>
            <th class="th">sample Type</th>
            <th class="th">Scan Date</th>
        </tr>
    </thead>
    <tbody id="sample-results">
    </tbody>
</table>
