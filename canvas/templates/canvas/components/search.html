<form hx-get="{% url 'search' %}" hx-trigger="change" hx-target="#search-results">


    <div class="grid grid-cols-12 gap-12">
        <input class="input form-control col-span-2" type="search" name="institution_search"
            placeholder="Search for a institution">

        <input class="input form-control col-span-3" type="search" name="chip_search" placeholder="Search for a chip">

        <input class="input form-control col-span-7" type="search" name="sample_search"
            placeholder="Search for a sample">
    </div>
</form>

<div id="search-results">
</div>
