{% load static %}
<!-- login.html -->
<div id="login-div" class="
         bg-[url({% static 'canvas/img/canvas_logo.png' %})]
         bg-center
         flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-lg">

        <h1 class="mb-6 text-2xl font-bold text-center text-gray-800">CaNVas</h2>
        <img src=>
        <h2 class="mb-6 text-2xl font-bold text-center text-gray-800">Login</h2>

        <div id="login-form">
            {% if form.errors %}
                <div class="p-4 mb-4 text-sm text-red-700 bg-red-100 border border-red-400 rounded">
                    {% for field in form %}
                        {% for error in field.errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    {% endfor %}
                </div>
            {% endif %}

            <form hx-post="{% url 'account_login' %}" hx-target="#login-div" hx-swap="outerHTML" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="login" class="block text-sm font-medium text-gray-700">Username or Email:</label>
                    <input type="text" name="login" id="login" required
                        class="block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
                    <input type="password" name="password" id="password" required
                        class="block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <button type="submit"
                    class="w-full px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Login
                </button>
            </form>
        </div>
    </div>
</div>
