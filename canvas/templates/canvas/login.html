{% load static %}
<!-- login.html -->
<main
    class="container"
>
    <article>
        <hgroup>
        <h1>CaNVas</h2>
        <h2>Sign in</h2>
        </hgroup>

        <div>
            {% if form.errors %}
                <div>
                    {% for field in form %}
                        {% for error in field.errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    {% endfor %}
                </div>
            {% endif %}

            <form hx-post="{% url 'account_login' %}" hx-target="closest main" hx-swap="outerHTML">
                <div>
                    <label for="login">Username or Email:</label>
                    <input type="text" name="login" id="login" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <button type="submit">
                    Login
                </button>
            </form>
        </div>
    </article>
</main>
